<!DOCTYPE html>
<!--<html lang="en">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title th:text="@{'IPP '+${env} +' HealthChecker'}"></title>
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" th:inline="javascript" th:src="@{/script.js}" ></script>
</head>

<body>
<div class="container-fluid">

    <h2 style="color:Orange; font-size:25px;text-align:center">IPP Healthchecker
            <span  class="env_" th:classappend="${env == 'stage'}? 'env_stage' : (${env == 'dev'}? 'env_dev':'')" th:text="${env}">--</span>
        <br/></h2>
    <!--/*@thymesVar id="ippHealthCheck" type=""*/-->
    <form class="report_form" action="#" th:action="@{/}" method="get" th:object="${ippHealthCheck}">
        <br/>
        <div>
            <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom:5px">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-6"><label>Overall:</label></div>
                    <div class="col-md-6 col-sm-6 col-6" id="overall"></div>
                </div>
                <br/>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom:5px">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-6"><label>Database:</label></div>
                    <div class="col-md-6 col-sm-6 col-6" id="database"></div>
                </div>
                <br/>
            <div>
                <div class="col-md-6 col-sm-6 col-6"><label>Nomad:</label></div>
                <div class="col-md-6 col-sm-6 col-6" id="name"></div>
            </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom:5px">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-6"> <label>NAS Utilization %:</label></div>
                    <div class="col-md-6 col-sm-6 col-6" id="nas"></div>
                </div>
                <br/>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom:5px">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-6"><label>Other Storage %:</label></div>
                    <div class="col-md-6 col-sm-6 col-6" id="other"></div>
                </div>
                <br/>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom:5px">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-6"><label># of Compies in K8:</label></div>
                    <div class="col-md-6 col-sm-6 col-6" id="running_pods"></div>
                </div>
                <br/>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom:5px">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-6"><label># of Orchies in K8:</label></div>
                    <div class="col-md-6 col-sm-6 col-6" id="orchies"></div>
                </div>
                <br/>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom:5px">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-6"><label>Last Refreshed:</label></div>
                    <div class="col-md-6 col-sm-6 col-6" id="last_refreshed"></div>
                </div>

            </div>
            <div class="col-lg-3 col-md-6 col-sm-12" style="margin-bottom:5px">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-6"><label>Errors:</label></div>
                    <div class="col-md-8 col-sm-6 col-6" id="errors"></div>
                </div>
            </div>
        </div>
        </div>
        <div class="MainGrid" id="connection_grid">No Data</div>

        <br/>

        <br/>

        <br/>
        <div style="text-align:center">
            <!--                <input type="button" value="Soft Refresh" class="btn btn-primary"  onClick="location.href=location.href;">-->
            <input type="button" value="Refresh" class="btn btn-primary" onClick="refreshData(1)">
            <!--        <button type="submit" class="btn btn-primary">Submit</button>-->
        </div>
    </form>
</div>
<div class="loader" id="loader" style="display:none">
    <span>Please wait...</span>
</div>
</body>
</html>
